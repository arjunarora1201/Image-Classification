<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image Recognition</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <div class="header">
      <span class="ai-box">AI</span>
      <h1>Image <br><span>Recognition</span></h1>
    </div>
    
    <form id="upload-form" class="upload-box" enctype="multipart/form-data">
      <div class="upload-area" id="drop-area">
        <img src="https://img.icons8.com/ios-filled/50/000000/picture.png" alt="upload icon" />
        <p>Drag & Drop or Click to Upload an Image</p>
        <input type="file" id="file-input" name="file" accept="image/*" required>
      </div>
      <button type="submit" class="submit-btn">Classify</button>
    </form>

    <img id="image-preview" src="" alt="Image Preview">
    <div id="result-box"></div>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
